<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Rose Day Miss Piku ‚ù§Ô∏è</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #8b0000, #ff4d6d);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      color: #fff;
    }

    .card {
      background: rgba(0, 0, 0, 0.35);
      padding: 40px 30px;
      border-radius: 20px;
      max-width: 420px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.4);
      animation: fadeIn 1.5s ease;
    }

    h1 {
      font-size: 2.4rem;
      margin-bottom: 15px;
    }

    p {
      font-size: 1.05rem;
      line-height: 1.7;
      opacity: 0.95;
      margin-bottom: 25px;
    }

    .rose {
      font-size: 4rem;
      margin-bottom: 15px;
      animation: float 3s ease-in-out infinite;
    }

    .from {
      margin-top: 20px;
      font-size: 0.95rem;
      opacity: 0.85;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-12px); }
      100% { transform: translateY(0); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    /* falling petals */
    .petal {
      position: absolute;
      top: -10px;
      font-size: 18px;
      opacity: 0.8;
      animation: fall linear infinite;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh) rotate(360deg);
      }
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="rose">üåπ</div>
    <h1>Happy Rose Day
        Miss Piku</h1>
    <p>
      This rose isn't just a flower,
      it's a small piece of my heart.
      Just like roses make the world softer,
      you make my life warmer, calmer, and more beautiful.
      Today and always, it's you.
    </p>
    <div class="from">‚Äî Yours, Always
                        Aman‚ù§Ô∏è</div>
  </div>

  <script>
    const petals = ['üåπ','üå∏','üíÆ'];
    for (let i = 0; i < 20; i++) {
      const petal = document.createElement('div');
      petal.className = 'petal';
      petal.innerText = petals[Math.floor(Math.random() * petals.length)];
      petal.style.left = Math.random() * 100 + 'vw';
      petal.style.animationDuration = 5 + Math.random() * 5 + 's';
      petal.style.fontSize = 14 + Math.random() * 20 + 'px';
      document.body.appendChild(petal);
    }
  </script>

</body>
</html>
