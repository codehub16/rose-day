<!DOCTYPE html>
<html lang="en">
<head>

  <style>
    *{margin:0;padding:0;box-sizing:border-box;font-family:'Comic Sans MS','Segoe UI',sans-serif}
    body{height:100vh;background:linear-gradient(135deg,#ffe6f0,#ffd1dc,#ffb3c6);display:flex;align-items:center;justify-content:center;overflow:hidden;color:#5a1a2c}
    .card{background:#fffafc;padding:32px 26px;border-radius:28px;max-width:420px;text-align:center;box-shadow:0 25px 45px rgba(0,0,0,.25);animation:popIn 1.1s ease;position:relative;z-index:2}
    h1{font-size:2.1rem;margin-bottom:12px;color:#ff4d6d}
    .gif{width:210px;margin:16px auto;border-radius:18px;overflow:hidden;box-shadow:0 12px 25px rgba(0,0,0,.25)}
    .gif img{width:100%;display:block}
    p{font-size:1.05rem;line-height:1.7;margin:16px 0 22px}
    .buttons{display:flex;justify-content:center;gap:18px;margin-top:10px}
    button{border:none;padding:12px 24px;border-radius:30px;font-size:1rem;cursor:pointer;transition:transform .2s,box-shadow .2s}
    .yes{background:#ff4d6d;color:#fff;box-shadow:0 8px 18px rgba(255,77,109,.5)}
    .no{background:#ffd6e0;color:#5a1a2c}
    button:hover{transform:scale(1.1)}
    .from{margin-top:18px;font-size:.95rem;opacity:.9}
    @keyframes popIn{from{opacity:0;transform:scale(.9)}to{opacity:1;transform:scale(1)}}
    .heart{position:absolute;bottom:-10px;font-size:18px;animation:floatUp linear infinite;opacity:.85;z-index:1}
    @keyframes floatUp{to{transform:translateY(-110vh) rotate(360deg)}}
    .confetti{position:fixed;top:-10px;width:8px;height:14px;animation:confettiFall linear forwards;z-index:5}
    @keyframes confettiFall{to{transform:translateY(110vh) rotate(720deg)}}
  </style>
</head>
<body>
  <div class="card" id="card">

    <p>
      Hey Miss Piku,

  <script>

    document.addEventListener('click', () => {

        bgMusic.volume = 0.35;
        bgMusic.play();
      }
    }, { once: true });

    // floating hearts
    const hearts=['â¤ï¸','ğŸ’–','ğŸ’•','ğŸ’˜'];
    for(let i=0;i<20;i++){const h=document.createElement('div');h.className='heart';h.innerText=hearts[Math.floor(Math.random()*hearts.length)];h.style.left=Math.random()*100+'vw';h.style.animationDuration=5+Math.random()*5+'s';h.style.fontSize=14+Math.random()*20+'px';document.body.appendChild(h)}

    // no button runs away
    const noBtn=document.getElementById('noBtn');
    noBtn.addEventListener('mouseover',()=>{noBtn.style.position='absolute';noBtn.style.left=Math.random()*70+'%';noBtn.style.top=Math.random()*70+'%'});

  </script>
</body>
</html>
