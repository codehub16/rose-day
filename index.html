    * {

    body {
      height: 100vh;

      display: flex;

    .card {

    .gif {

      overflow: hidden;

    }

    .gif img {
      width: 100%;
      display: block;
    }

    p {

      line-height: 1.7;
      margin: 16px 0 22px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 18px;
      margin-top: 10px;
    }

    button {
      border: none;
      padding: 12px 22px;
      border-radius: 30px;
      font-size: 1rem;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .yes {
      background: #ff4d6d;
      color: #fff;
      box-shadow: 0 8px 18px rgba(255,77,109,0.5);
    }

    .no {

      color: #5a1a2c;
    }

    button:hover {
      transform: scale(1.1);
    }

    .from {
      margin-top: 18px;
      font-size: 0.95rem;
      opacity: 0.9;
    }

    @keyframes popIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    .heart {
      position: absolute;
      bottom: -10px;
      font-size: 18px;
      animation: floatUp linear infinite;
      opacity: 0.8;
    }

    @keyframes floatUp {
      to {
        transform: translateY(-110vh) rotate(360deg);
      }
    }
  </style>
</head>
